<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck</title>
</head>
<body>
    <p id="citation">XXX</p>
    <button id="changer">ANOTHER</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        $(function() {
            
            function getCitationFR() {
                $.getJSON("http://localhost:8888/chuck/citation.php", function (data) {
                    console.log(typeof data);
                    console.dir(data);
                    $("#citation").html(data.texte);
                })
            }
            
            const changer = $("#changer");
            changer.on("click", getCitationFR);
            getCitationFR();
        })

    </script>
</body>
</html>
