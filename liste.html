<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck</title>
</head>

<body>
    <input type="text" placeholder="Recherche" id="recherche">
    
    <ul id="liste">
        <li>Rien...</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(function () {

            let recherche = $("#recherche");

            recherche.on("keyup", function() {
                $.getJSON("http://localhost:8888/chuck/citations.php?q="+recherche.val(), function(data) {
                    //console.log(data);
                    liste = $("#liste");
                    liste.empty();
                    data.forEach(function(citation) {
                        liste.append("<li>"+ citation.texte+"</li>")
                    })
                })
            })
        })

    </script>
</body>

</html>
